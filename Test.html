<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>imagehxb</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .portrait{
      position: absolute;
      left: 0;
      top: 0;
      width: 50%;
      height: 100%;
    }

    .portrait img{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .portrait img.textchar{
      mix-blend-mode: multiply;
      filter: contrast(1.5);
    }
  </style>
</head>
<body>
    <div class="portrait">
      <img src="man.jpg">
      <img src="white.jpg" class="textchar">
    </div>
</body>
</html>
